            type: string
            enum: [ "start", "end" ]
            default: start
            $meta:
              autocomplete: padding-location
          padding_char:
            title: Padding character
            description: |
              Which character to use for padding the values. Typical it's to use space or zero.
            type: string
            default: "0"
          padding_count:
            title: Padding count
            description: |
              Length of the value after adding the padding characters. Units and suffixes are not included in this length.
            type: integer
            default: 0
          fixed_precision:
            title: Value precision
